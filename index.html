<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>يومي الرياضي</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #000;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.4rem;
    }
    .menu-container {
      position: relative;
    }
    #menu-button {
      background: none;
      border: none;
      color: #0f0;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .menu-popup {
  position: fixed;
  top: 0;
  right: -250px;
  width: 250px;
  height: 100%;
  background: rgba(255, 255, 255, 0.95);
  box-shadow: -2px 0 8px rgba(0,0,0,0.3);
  padding: 1rem;
  transition: right 0.3s ease;
  z-index: 999;
}

.menu-popup.open {
  right: 0;
}

.menu-popup a {
  display: block;
  margin: 1rem 0;
  font-size: 1.2rem;
  color: #333;
  text-decoration: none;
}

    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button:not(#menu-button) {
      background: #0a0;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:not(#menu-button):hover {
      background: #070;
    }
    .log {
      margin-top: 2rem;
    }
    .entry {
      background: #eee;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 5px;
    }
    .date {
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #222;
    }
    .PROGRAMMER-SAMMER-img {
  width: 30vw;
  max-width: 120px;
  height: auto;
  aspect-ratio: 1 / 1;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  margin: 10px auto;
  display: block;
}
.options-popup button {
  width: 100%;
  margin: 0.2rem 0;
  background: #ddd;
  color: #000;
  border: none;
  border-radius: 4px;
  padding: 0.5rem;
}
.options-popup button:hover {
  background: #ccc;
}

  </style>
</head>
<body>
  <header style="flex-direction: column; text-align: center;">
  <img src="profile.jpg" alt="صورة المبرمج" class="PROGRAMMER-SAMMER-img">
  <h1>يومي الرياضي</h1>
  <div class="menu-container">
      <button id="menu-button">☰</button>
      <div class="menu-popup" id="menu-popup">
        <a href="https://samer7667.github.io/links-site/" target="_blank">🔗 مركز المواقع</a>
      </div>
    </div>
  </header>

  <div class="container">
    <h2>سجل تمرينك اليوم</h2>
    <input type="text" id="exercise" placeholder="اسم التمرين" required>
<input type="text" id="sets" placeholder="عدد التكرارات أو المدة" required>
<textarea id="note" rows="4" placeholder="ملاحظاتك" required></textarea>
    <button onclick="saveEntry()">حفظ</button>
    <button onclick="confirmReset()">إعادة تعيين الكل</button>


    <div class="log" id="log"></div>
  </div>

  <script>
    const logContainer = document.getElementById("log");

    function getTodayDate() {
      const d = new Date();
      return d.toLocaleDateString("ar-EG", { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
    }

    function saveEntry() {
      const exercise = document.getElementById("exercise").value.trim();
      const sets = document.getElementById("sets").value.trim();
      const note = document.getElementById("note").value.trim();

      if (!exercise && !sets && !note) return;

      const entry = {
        date: getTodayDate(),
        exercise,
        sets,
        note
      };

      let entries = JSON.parse(localStorage.getItem("fitnessLog") || "[]");
      entries.unshift(entry);
      localStorage.setItem("fitnessLog", JSON.stringify(entries));

      document.getElementById("exercise").value = "";
      document.getElementById("sets").value = "";
      document.getElementById("note").value = "";

      showEntries();
    }

    function showEntries() {
  const entries = JSON.parse(localStorage.getItem("fitnessLog") || "[]");
  logContainer.innerHTML = entries.map((e, index) => `
    <div class="entry">
      <div class="date">${e.date}</div>
      <div><strong>التمرين:</strong> ${e.exercise || '-'} </div>
      <div><strong>العدد/المدة:</strong> ${e.sets || '-'} </div>
      <div><strong>ملاحظات:</strong> ${e.note || '-'} </div>
      <button onclick="showOptions(${index})">تحديد</button>
      <div class="options-popup" id="options-${index}" style="display:none; margin-top: 0.5rem;">
        <button onclick="editEntry(${index})">📝 تعديل</button>
        <button onclick="confirmDelete(${index})">🗑️ حذف</button>
      </div>
    </div>
  `).join("");
}
function showOptions(index) {
  const el = document.getElementById(`options-${index}`);
  el.style.display = el.style.display === 'none' ? 'block' : 'none';
}
function editEntry(index) {
  const entries = JSON.parse(localStorage.getItem("fitnessLog") || "[]");
  const entry = entries[index];

  document.getElementById("exercise").value = entry.exercise;
  document.getElementById("sets").value = entry.sets;
  document.getElementById("note").value = entry.note;

  entries.splice(index, 1);
  localStorage.setItem("fitnessLog", JSON.stringify(entries));
  showEntries();
}


    const popup = document.getElementById("menu-popup");
document.getElementById("menu-button").addEventListener("click", () => {
  popup.classList.toggle("open");
});


    showEntries();

    function confirmDelete(index) {
  if (confirm("هل تريد حذف هذا التمرين؟")) {
    let entries = JSON.parse(localStorage.getItem("fitnessLog") || "[]");
    entries.splice(index, 1);
    localStorage.setItem("fitnessLog", JSON.stringify(entries));
    showEntries();
  }
}

function confirmReset() {
  if (confirm("هل أنت متأكد أنك تريد حذف كل البيانات؟")) {
    localStorage.removeItem("fitnessLog");
    showEntries();
  }
}

  </script>
</body>
</html>
